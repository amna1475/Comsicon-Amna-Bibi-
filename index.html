<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TeamCollab - Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="header">
        <h2>CollabSphere</h2>
        <p>Where Teams Connect and Work Gets Done</p>
    </header>
    <div class="container" id="login-container">
        <h2>Login</h2>
            <input type="email" id="email" placeholder="Email" />
            <input type="password" id="password" placeholder="Password" />
            <button id="login" onclick="login()">Login</button>
            <p>Don't have an account? <a href="#sign" onclick="toggleSignup()">Signup</a></p>
    </div>
        
    <div class="hidden" id="signup-container">
        <h2>Signup</h2>
        <input type="email" id="signup-email" placeholder="Email" />
        <input type="password" id="signup-password" placeholder="Password" />
        <input type="password" id="confirm-password" placeholder="Confirm Password" />
        <select id="role">
            <option value="manager">Manager</option>
            <option value="member">Team Member</option>
        </select>
        <button onclick="signup()">Signup</button>
        <p>Already have an account? <a href="#login" onclick="toggleLogin()">Login</a></p>
    </div>
    <script src="first.js"></script>
</body>
</html>
